  <body>
    <a-scene>
      <a-entity id="rig" position="5 5 10">
        <!-- <a-entity id="camera" camera look-controls wasd-controls="acceleration:200; fly: true"></a-entity> -->
        <a-camera
        look-controls
        wasd-controls="acceleration:100; fly: true">
            <a-entity
            cursor
            geometry="primitive:circle;"
            material="color:green;"
            position="0 0 -2"
            scale="0.02 0.02 0.02"
            ></a-entity>
        </a-camera>
      </a-entity>

      <a-assets>
        <a-mixin 
            id="cube" 
            geometry="primitive:box; width: 1; height: 1; depth: 1" 
            material="opacity: 0.5; color: #FF0000;"
            visible ="true"
        >
        </a-mixin>
        <a-mixin 
            id="changeScale" 
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter" 
            animation__mouseenter1="property: components.material.material.color; type: color; to:  #00FF00; dur: 200; startEvents: mouseenter" 
            animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave" 
            animation__mouseleave1="property: components.material.material.color; type: color; to:  #FF0000; dur: 200; startEvents: mouseleave" 
            >
        </a-mixin>
        <a-mixin 
            id="changeVisible" 
            animation__visible="property: visible; to: false; dur: 200; startEvents: mouseenter"  
            animation__unvisible="property: visible; to: true; dur: 200; startEvents: mouseleave" 
            >
        </a-mixin>
        <a-mixin 
            id="changeVisibleClick" 
            animation__visible1="property: visible; to: false; dur: 200; startEvents: click"  
            >
        </a-mixin>
      </a-assets>

      <a-entity line="start: 0 0 0; end: 10 0 0; color: red"></a-entity>
      <a-entity line="start: 0 0 0; end: 0 10 0; color: green"></a-entity>
      <a-entity line="start: 0 0 0; end: 0 0 10; color: blue"></a-entity>
